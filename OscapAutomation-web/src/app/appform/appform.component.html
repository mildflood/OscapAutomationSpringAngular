<div id="formcontainer"> 
<div class="panel panel-info">
  <div class="panel panel-heading">Schedule A Scan</div> 
  <div class="panel panel-body">
  <form id="multiScanForm" #scanFormRef="ngForm" (ngSubmit)="onSubmit(scanFormRef.value)"> 

  <div class="form-group">
    <label for="comment">Your Scan Hosts</label><br>
    <textarea class="form-textBox" rows="2" name="nodename"  ngModel #nodenameRef="ngModel"  id="nodename"> </textarea>
  </div>
  
  <div class="form-group"> <!-- Date input -->
    <label  for="date">Scheduled Date</label><br>
    <input class="form-control  dateControl" id="dateOfScan" name="dateOfScan" ngModel #dateOfScanRef="ngModel"  placeholder="MM/DD/YYYY" type="date"/>
  </div> 
  
  <div class="form-group"> <!-- Time input -->
      <label  for="time">Scheduled Time</label><br>
      <input class="form-control  timeControl" id="timeOfScan" name="timeOfScan" ngModel #timeOfScanRef="ngModel"  placeholder="HH/MM/AM_PM" type="time"/> 
        
  </div>
  
  <div class="form-group">
        <label for="group">Task Group</label><br>        
      <select class="form-control input-md col-sm-24 selectControl" name="group" ngModel #groupRef="ngModel"  id="group">
          <option value=" " selected disabled>Group</option>
          <option value="group1">Group 1</option>
          <option value="group2">Group 2</option>
          <option value="group3">Group 3</option>
          <option value="group4">Group 4</option>
          <option value="group5">Group 5</option> 
       </select>
  </div>  
  
  <div class="form-group"> <!-- Email input -->
    <label  for="email">Administrator Email</label><br>
    <input class="form-control emailControl"   id="email" name="email" ngModel #emailRef="ngModel"  placeholder="Email Address" type="email"/>
  </div> 

  <button  id="closeModalButton" type="submit"  class="btn btn-info btn-md">Schedule</button>
  <button type="reset"  id="clearBuitton" class="btn btn-info btn-md">Clear</button>		  
  </form> 
  </div>
  </div> 
  </div>
